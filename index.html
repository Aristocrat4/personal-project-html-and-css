<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GALAKTION TABIA</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/shared.css" />
    <link rel="stylesheet" href="./css/component-1-top-contact-info.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="top-info">
        <div class="top-info-inner container flex jc-sb ai-c">
          <div class="top-info-left flex">
            <div class="email flex ai-c">
              <img src="./assets/images/mail-icon.png" alt="mail" />
              <span>hello@mexo.com</span>
            </div>
            <div class="phone flex ai-c">
              <img src="./assets/images/phone-icon.png" alt="phone" />
              <span>8 800 567.890.11</span>
            </div>
          </div>
          <div class="social-icons">
            <img src="./assets/images/facebook.png" alt="fb" />
            <img src="./assets/images/twitter.png" alt="tw" />
            <img src="./assets/images/google+.png" alt="google" />
            <img src="./assets/images/linkedIn.png" alt="linkdein" />
          </div>
        </div>
      </div>
    </header>
  </body>
